<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var path = l.pathname.split("/");
        var repoPath = path.slice(0, 1 + pathSegmentsToKeep).join("/");
        var rest = path.slice(1 + pathSegmentsToKeep).join("/");
        var search = l.search ? l.search.replace(/&/g, "~and~") : "";
        l.replace(
          l.protocol + "//" + l.host + repoPath + "/?/" + rest + search + l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
